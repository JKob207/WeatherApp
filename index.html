<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="header.css" />
</head>
<body>
    <header>
        <div class="main-desc">
            <span class="flag">PL</span>
            <span class="location-desc">Cracow</span>
            <span class="static-desc">Weather Forecast</span>
            <span class="country">Poland</span>
        </div>
        <div class="degrees-control">
            <div class="toggle">
                <div class="celcius degree active">°C</div>
                <div class="farenheit degree">°F</div>
            </div>
        </div>
    </header>
    <section id="wheather-widget">
        <div id="search-bar"></div>
        <div id="widget"></div>
    </section>

    <script src="WeatherApp.js"></script>
</body>
</html>
