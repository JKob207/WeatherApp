<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />
    <link rel="stylesheet" href="header.css" />
    <link rel="stylesheet" href="wheather-widget.css" />
</head>
<body>
    <header>
        <div class="main-desc">
            <span class="flag">PL</span>
            <span class="location-desc">Cracow</span>
            <span class="static-desc">Weather Forecast</span>
            <span class="country">Poland</span>
        </div>
        <div class="degrees-control">
            <div class="toggle">
                <div class="celcius degree active">°C</div>
                <div class="farenheit degree">°F</div>
            </div>
        </div>
    </header>
    <section id="wheather-widget">
        <div id="search-bar">
            <input type="text" placeholder="Enter a city name" />
        </div>
        <div id="widget">
            <div class="main-widget-info">
                <div class="wheather-widget-image">
                    <img src="https://via.placeholder.com/128" alt="placeholder photo" />
                    <span class="wheather-widget-image-desc">placeholder</span>
                </div>
                <div class="wheather-widget-stats">
                    <div class="wheather-widget-stats-desc">Wind: 0 mph</div>
                    <div class="wheather-widget-stats-desc">Percip: 0.0 in</div>
                    <div class="wheather-widget-stats-desc">Pressure: 29.9 in</div>
                    <div class="wheather-widget-stats-desc temp">20 <span class="temp-format">°C</span></div>
                </div>
            </div>
            <div class="wheather-widget-next-days">
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Mon</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Tue</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Wed</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Thu</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Fri</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Sat</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Sun</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="whather" />
                    </div>
                    <div class="wheather-widget-day-img">
                        18 <span class="temp-format">°C</span> 
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="WeatherApp.js"></script>
</body>
</html>
