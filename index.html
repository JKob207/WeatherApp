<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/header.css" />
    <link rel="stylesheet" href="styles/wheather-widget.css" />
</head>
<body>
    <header>
        <div class="main-desc">
            <span class="flag">
                <img src="https://countryflagsapi.com/svg/poland" alt="country flag"/>
            </span>
            <span class="location-desc">Cracow</span>
            <span class="static-desc">Weather Forecast</span>
            <span class="country">Poland</span>
        </div>
        <div class="degrees-control">
            <div class="toggle">
                <div class="celcius degree active">°C</div>
                <div class="farenheit degree">°F</div>
            </div>
        </div>
    </header>
    <section id="wheather-widget">
        <div id="search-bar">
            <input type="text" placeholder="Enter a city name" />
        </div>
        <div id="widget">
            <div class="main-widget-info">
                <div class="wheather-widget-image">
                    <img src="https://via.placeholder.com/128" alt="placeholder photo" />
                    <span class="wheather-widget-image-desc">placeholder</span>
                </div>
                <div class="wheather-widget-stats">
                    <div class="wheather-widget-stats-desc wind">Wind: 0 km/h</div>
                    <div class="wheather-widget-stats-desc percip">Percip: 0.0 mm</div>
                    <div class="wheather-widget-stats-desc pressure">Pressure: 0 hPa</div>
                    <div class="wheather-widget-stats-desc temp">20 °C</div>
                </div>
            </div>
            <div class="wheather-widget-next-days">
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Tue</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="wheather" />
                    </div>
                    <div class="wheather-widget-day-temp">
                        18 °C
                    </div>
                </div>
                <div class="wheather-widget-day">
                    <div class="wheather-widget-day-short">Wed</div>
                    <div class="wheather-widget-day-img">
                        <img src="https://via.placeholder.com/64" alt="wheather" />
                    </div>
                    <div class="wheather-widget-day-temp">
                        18 °C
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="WeatherApp.js"></script>
</body>
</html>
